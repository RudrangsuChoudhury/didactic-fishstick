<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox Pricing Table</title>
		<link rel="preconnect"
		      href="https://fonts.googleapis.com"/>
		<link rel="preconnect"
		      href="https://fonts.gstatic.com"
		      crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
		      rel="stylesheet"/>
		<style>

			* {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Sono", sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            .pricing-container {
                display: flex;
                gap: 40px;
                justify-content: center;
                align-items: center;

            }
            .pricing-plan {
                background-color: #f1f1f1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                padding: 20px;
                border-radius: 10px;
                width: 350px;
								column-gap: 40px;

            }
            .plan-title {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .plan-price {
                font-size: 40px;
                margin-bottom: 10px;
								font-weight: bold;
            }
            .plan-features {
                list-style: none;
                width: 100%;
                padding: 0;
            }
            .plan-features li {
                margin: 5px 0px 10px;
                padding-left: 10px;
								display: flex;
								flex-direction: column;
								align-items: center;
								justify-content: space-around;
            }
            .plan-button {
                background-color: #fb6304;
                color: #f3f3f3;
                border: none;
                border-radius: 10%;
                padding: 10px 20px;
                cursor: pointer;
				margin-top: 10px;
            }

            /* Hint: What can you do with a media query and flexbox? */
            @media (max-width: 650px) {
               body {
                    font-family: "Sono", sans-serif;
                    height: auto;
                    display: block;
                    overflow: auto;
                }
                .pricing-container {
                    display: flex;
                    flex-direction: column;
                    height: auto;
                    gap: 20px;
                    margin: 20px;

            }
        }
    </style>
	</head>
	<body>
		<div class="pricing-container">
			<div class="pricing-plan">
				<div class="plan-title">Basic</div>
				<div class="plan-price">$9.99/month</div>
				<ul class="plan-features">
					<li>âœ… 10GB Storage</li>
					<li>âœ… 1 User</li>
					<li>ðŸš« Support</li>
				</ul>
				<button class="plan-button">Sign Up</button>
			</div>
			<div class="pricing-plan">
				<div class="plan-title">Standard</div>
				<div class="plan-price">$19.99/month</div>
				<ul class="plan-features">
					<li>âœ… 50GB Storage</li>
					<li>âœ… 5 Users</li>
					<li>âœ… Phone &amp; Email Support</li>
				</ul>
				<button class="plan-button">Sign Up</button>
			</div>
			<div class="pricing-plan">
				<div class="plan-title">Premium</div>
				<div class="plan-price">$49.99/month</div>
				<ul class="plan-features">
					<li>âœ… 100GB Storage</li>
					<li>âœ… 10 Users</li>
					<li>âœ… 24/7 Support</li>
				</ul>
				<button class="plan-button">Sign Up</button>
			</div>
		</div>
	</body>
</html>
